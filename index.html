<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>book flip flop</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js " defer></script>
    <script src="https://kit.fontawesome.com/438b644410.js" crossorigin="anonymous"></script>
</head>
<body>
    <button id="prev-btn">
        <i class="fas fa-arrow-circle-left"></i>
    </button>
    <div id="book" class="book">
        <div id="p1" class="paper ">
            <div class="front">
                <div class="front-content" id="f1">
                    <h1>Front Page</h1>
                </div>
            </div>
            <div class="back">
                <div class="back-content" id="b1">
                    <h1>Back  Page</h1>
                </div>
            </div>
        </div>
        <div id="p2" class="paper">
            <div class="front">
                <div class="front-content" id="f2">
                    <h1>Front Page 2</h1>
                </div>
            </div>
            <div class="back">
                <div class="back-content" id="b2">
                    <h1>Back  Page 2</h1>
                </div>
            </div>
        </div>
        <div id="p3" class="paper">
            <div class="front">
                <div class="front-content" id="f3">
                    <h1>Front Page 3</h1>
                </div>
            </div>
            <div class="back">
                <div class="back-content" id="b3">
                    <h1>Back  Page 3</h1>
                </div>
            </div>
        </div>
    </div>
    <button id="next-btn">
        <i class="fas fa-arrow-circle-right"></i>
    </button>
</body>
</html>
